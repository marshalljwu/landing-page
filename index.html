<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="firstBody">
        <div class="header">
            <div class="leftHeader">
                <div class="headerLogo">Header Logo</div>
            </div>
            <div class="rightHeader">
                <ul>
                    <li><a href="#">These</a></li>
                    <li><a href="#">do</a></li>
                    <li><a href="#">nothing, sorry</a></li>
                </ul>
            </div>

        </div>
        <div class="firstBodyIntro">
            <div class="heroText"></div>
            <div class="text"></div>
            <button>Click for fun</button>
        </div>
        <img src="https://as1.ftcdn.net/v2/jpg/05/60/22/32/1000_F_560223298_jTBFQEbvE4iQqb1rKlIm6YQONNpz7qlu.jpg" alt="Cool art">

    </div>
    <div class="secondBody">
        <div class="secondTitle">Some random information</div>
        <div class="card">
            <img src="https://easydrawingguides.com/wp-content/uploads/2018/02/how-to-draw-a-light-bulb-featured-image-1200.png" alt="lightbulb">
            <div class="cardText">A lightbulb!</div>
        </div>
        <div class="card">
            <img src="https://easydrawingguides.com/wp-content/uploads/2018/02/how-to-draw-a-light-bulb-featured-image-1200.png" alt="lightbulb">
            <div class="cardText">Another one!</div>
        </div>
        <div class="card">
            <img src="https://easydrawingguides.com/wp-content/uploads/2018/02/how-to-draw-a-light-bulb-featured-image-1200.png" alt="lightbulb">
            <div class="cardText">More!</div>
        </div>
        <div class="card">
            <img src="https://easydrawingguides.com/wp-content/uploads/2018/02/how-to-draw-a-light-bulb-featured-image-1200.png" alt="lightbulb">
            <div class="cardText">And one more!</div>
        </div>
    </div>
    <div class="thirdBody">
        <div>"A quote"</div>
        <div>- Who said it</div>
    </div>
    <div class="fourthBody">
        <div>Call to action!!</div>
        <button>Fun button</button>
    </div>
    <div class="footer">
        Copyright information (none right now)
    </div>
